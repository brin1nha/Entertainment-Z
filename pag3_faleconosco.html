      <section>
         <div class="caixa_central">
            <table>
               <form action="" method="post" id="contato"></form>
                  <fieldset id="formulario">
                     <legend style="font-size: 15px"><h2>Contate-nos</h2></legend> 
                     <img src="media/sugestao.gif">
                     <ul style="list-style-type: none">
                        <li><label for="nome">Seu nome:</label>
                           <input class="caixa_input" type="text" placeholder="Digite apenas seu primeiro nome" name="nome" id="nome" value=""></li><br>
                        <li><label for="email">Email:</label>
                           <input type="email" required name="email" id="email" value=""></li><br>
                        <li><label for="fone">Número de celular:</label>
                           <input type="tel" required placeholder="DDD + 9 dígitos" maxlength="11" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" name="fone" id="fone" value=""></li><br>
                        <li>
                           <label for="genero">Seu gênero:</label><br>
                           <input type="radio" name="genero" value="mulher"/>Mulher<br>
                           <input type="radio" name="genero" value="homem"/>Homem<br>
                           <input type="radio" name="genero" value="naobinario"/>Não-binário<br>
                           <input type="radio" name="genero" value="semresposta"/>Prefiro não responder</li><br>
                        <li><label for="idade">Idade:</label>
                           <input  type="number" maxlength="100" pattern="[0-9]{3}" name="idade" id="idade" value=""></li><br>
                        <li><label for="sugestao">Mande-nos sua sugestão</label><br>
                           <textarea id="sugestao" maxlength="5000" placeholder="Escreva aqui sugestões, ideias de desenho ou jogo que valha a pena ser mostrado no site ou algum erro que encontrou no site."></textarea></li><br>
                     </ul>
                     <input id="submit" type="submit" Enviar">
                  </fieldset>
               <form>
